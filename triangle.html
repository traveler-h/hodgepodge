<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打印三角形</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: #f00;
        }
    </style>
    <script type="text/javascript">
        // function triangle (n) {
        window.onload = function () {
            for (let i = 1; i < 8; i++) {
                for (let k = 0; k < 8 - i; k++) {
                    document.write("&nbsp;")
                }
                for (let j = 0; j < 2 * i - 1; j++) {
                    document.write("*")
                }
                document.write('<br/>')
            }
        }
        // }
    </script>
</head>

<body>
    <div></div>
</body>

</html>
